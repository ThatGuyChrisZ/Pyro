{% extends "base.html" %}
{% block title %}Wildfire Data{% end %}

{% block content %}
<div class="container mt-4">
  <h2>Wildfire Database</h2>
  <p>Browse collected wildfire data. You can filter by fire name and export the data as CSV.</p>

  <div class="mb-3">
    <label for="fire-filter" class="form-label">Filter by Fire Name:</label>
    <select id="fire-filter" class="form-select" style="max-width: 300px;"></select>
  </div>

  <a href="/download_csv" class="btn btn-primary mb-3">Download as CSV</a>

  <div id="table-container" class="table-responsive"></div>
</div>
{% end %}

{% block extra_js %}
<script src="{{ static_url('js/components/data_script.js') }}"></script>
{% end %}
