<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Details</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .menu-bar {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
        }

        .menu-bar .logo {
            height: 50px;
            width: auto;
            object-fit: contain;
            margin-right: 15px;
        }

        .menu-bar .menu {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu-bar .menu-item {
            position: relative;
            margin: 0 15px;
        }

        .menu-bar .menu-item a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .menu-bar .menu-item a:hover {
            color: #ff9800;
        }

        /* Dropdown styling */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%; /* Position dropdown below the menu item */
            left: 0;
            background-color: #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            z-index: 1001;
        }

        .dropdown a {
            display: block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .dropdown a:hover {
            background-color: #555;
            color: #ff9800;
        }

        /* Show dropdown on hover */
        .menu-item:hover .dropdown {
            display: block;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .controls select, .controls input {
            padding: 5px;
            font-size: 16px;
        }

        .gradient-options {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .gradient-option {
            width: 100px;
            height: 15px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .map-container {
            position: relative;
        }

        #map {
            height: 600px;
            width: 100%;
        }

        #fire-title {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            line-height: 1.5;
            z-index: 1001;
        }

        .legend .color-bar {
            height: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <img src="team-logo.png" alt="Team Logo" class="logo">
        <ul class="menu">
            <li class="menu-item">
                <a href="index.html">Tracking</a>
                <div class="dropdown">
                    <a href="index.html">Active Wildfires</a>
                    <a href="past.html">Past Wildfires</a>
                </div>
            </li>
            <li class="menu-item"><a href="data.html">Data</a></li>
            <li class="menu-item"><a href="about.html">About</a></li>
            <li class="menu-item"><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>

    <div class="content">
        <h1 id="fire-title">Fire Details</h1>
        <div class="controls">
            <label for="date-select">Date:</label>
            <input type="date" id="date-select">
            <label for="time-select">Time:</label>
            <input type="time" id="time-select">
        </div>
        <div class="gradient-options" id="color-key">
            <div class="gradient-option" style="background: linear-gradient(to right, blue, lime, yellow, orange, red);" data-gradient='{"0":"blue","0.2":"lime","0.5":"yellow","0.8":"orange","1":"red"}'></div>
        </div>
        <div class="map-container">
            <div id="map"></div>
            <div class="legend">
                <strong>Temperature Key (Â°C):</strong>
                <div class="color-bar" style="background: linear-gradient(to right, blue, lime, yellow, orange, red);"></div>
                <div style="display: flex; justify-content: space-between;">
                    <span id="low-temp">Low</span>
                    <span id="high-temp">High</span>
                </div>
            </div>
        </div>
    </div>

    <script src="fire_details_script.js"></script>
</body>
</html>
