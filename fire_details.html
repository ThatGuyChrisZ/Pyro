<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Details</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .menu-bar {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
        }

        .menu-bar .logo {
            height: 50px;
            width: auto;
            object-fit: contain;
            margin-right: 15px;
        }

        .menu-bar .menu {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu-bar .menu-item {
            position: relative;
            margin: 0 15px;
        }

        .menu-bar .menu-item a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .menu-bar .menu-item a:hover {
            color: #ff9800;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .controls select, .controls input {
            padding: 5px;
            font-size: 16px;
        }

        .gradient-options {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .gradient-option {
            width: 100px;
            height: 15px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .map-container {
            position: relative;
        }

        #map {
            height: 600px;
            width: 100%;
        }

        #fire-title {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            line-height: 1.5;
            z-index: 1001; /* Ensure legend is above map elements */
        }

        .legend .color-bar {
            height: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <img src="team-logo.png" alt="Team Logo" class="logo">
        <ul class="menu">
            <li class="menu-item">
                <a href="index.html">Tracking</a>
                <div class="dropdown">
                    <a href="index.html">Active Wildfires</a>
                    <a href="past.html">Past Wildfires</a>
                </div>
            </li>
            <li class="menu-item"><a href="#">Data</a></li>
            <li class="menu-item"><a href="#">About</a></li>
            <li class="menu-item"><a href="#">Contact Us</a></li>
        </ul>
    </div>

    <div class="content">
        <h1 id="fire-title"></h1>
        <div class="controls">
            <label for="date-select">Date:</label>
            <input type="date" id="date-select">
            <label for="time-select">Time:</label>
            <input type="time" id="time-select">
        </div>
        <div class="gradient-options" id="color-key">
            <div class="gradient-option" style="background: linear-gradient(to right, blue, lime, yellow, orange, red);" data-gradient='{"0":"blue","0.2":"lime","0.5":"yellow","0.8":"orange","1":"red"}'></div>
            <div class="gradient-option" style="background: linear-gradient(to right, purple, cyan, green, yellow);" data-gradient='{"0":"purple","0.33":"cyan","0.66":"green","1":"yellow"}'></div>
            <div class="gradient-option" style="background: linear-gradient(to right, black, white);" data-gradient='{"0":"black","1":"white"}'></div>
        </div>
        <div class="map-container">
            <div id="map"></div>
            <div class="legend">
                <strong>Temperature Key (°C):</strong>
                <div class="color-bar" style="background: linear-gradient(to right, blue, lime, yellow, orange, red);"></div>
                <div style="display: flex; justify-content: space-between;">
                    <span id="low-temp">Low</span>
                    <span id="high-temp">High</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fireName = new URLSearchParams(window.location.search).get("name");
        let currentGradient = {
            0.6: "blue",
            0.7: "lime",
            0.8: "yellow",
            0.9: "orange",
            1: "red",
        };

        let map;
        let heatLayer;

        document.getElementById("fire-title").textContent = fireName || "Unknown Fire";

        function setDefaultDateTime() {
            const now = new Date();
            document.getElementById("date-select").value = now.toISOString().split("T")[0];
            document.getElementById("time-select").value = now.toTimeString().split(":").slice(0, 2).join(":");
        }

        async function loadFireHeatmap() {
            try {
                const date = document.getElementById("date-select").value;
                const time = document.getElementById("time-select").value;

                const queryParams = new URLSearchParams({ name: fireName });
                if (date) queryParams.append("date", date);
                if (time) queryParams.append("time", time);

                const response = await fetch(`/heatmap_data?${queryParams.toString()}`);
                if (!response.ok) throw new Error("Failed to fetch heatmap data");

                const heatmapData = await response.json();
                if (!heatmapData.length) {
                    alert("No data available for the selected criteria.");
                    return;
                }

                const temperatures = heatmapData.map(p => p.temperature);
                const minTemp = Math.min(...temperatures);
                const maxTemp = Math.max(...temperatures);

                document.getElementById("low-temp").textContent = `${minTemp.toFixed(2)}°`;
                document.getElementById("high-temp").textContent = `${maxTemp.toFixed(2)}°`;

                const normalizedData = heatmapData.map(p => [
                    p.latitude,
                    p.longitude,
                    (p.temperature - minTemp) / (maxTemp - minTemp),
                ]);

                if (heatLayer) map.removeLayer(heatLayer);

                heatLayer = L.heatLayer(normalizedData, {
                    radius: 50,
                    blur: 35,
                    gradient: currentGradient,
                }).addTo(map);
            } catch (error) {
                console.error(error);
                alert("An error occurred while loading the heatmap.");
            }
        }

        function selectGradient(event) {
            const selectedGradient = JSON.parse(event.target.getAttribute("data-gradient"));
            currentGradient = selectedGradient;
            document.querySelector(".color-bar").style.background = event.target.style.background;
            loadFireHeatmap(); // Automatically reload the heatmap
        }

        document.addEventListener("DOMContentLoaded", () => {
            setDefaultDateTime();

            document.querySelectorAll(".gradient-option").forEach(option => {
                option.addEventListener("click", selectGradient);
            });

            map = L.map("map").setView([39.3, -119.8], 8);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 18,
                attribution: "© OpenStreetMap contributors",
            }).addTo(map);

            loadFireHeatmap();
        });
    </script>
</body>
</html>
